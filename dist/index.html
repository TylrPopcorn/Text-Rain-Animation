<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rain Animation</title>
    <link rel="stylesheet" href="/styles.8986bff4.css">
  <script src="/styles.8986bff4.js"></script></head>
  <body>
    <div class="container">
      <div class="cloud"></div>
    </div>
    <script>function randomText() {
  var text = "abcdefghijklmnopqrstuvwxyz0123456789";
  letter = text[Math.floor(Math.random() * text.length)];
  return letter;
}
function rain() {
  var cloud = document.querySelector(".cloud");
  var e = document.createElement("div");
  var left = Math.floor(Math.random() * 320);
  var size = Math.random() * 1.5;
  var duration = Math.random() * 1;
  e.classList.add("text");
  cloud.appendChild(e);
  e.innerText = randomText();
  e.style.left = left + "px";
  e.style.fontSize = 0.5 + size + "em";
  e.style.animationDuration = 1 + duration + "s";
  setTimeout(function () {
    cloud.removeChild(e);
  }, 2000);
}
setInterval(function () {
  rain();
}, 20);</script>
  </body>
</html>
